<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #datetime {
      margin-bottom: 20px;
      font-weight: bold;
      color: #555;
    }

    .todo-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #0b79d0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .completed {
      color: green;
      text-decoration: line-through;
    }

    .pending {
      color: red;
    }

    .filters {
      margin-top: 15px;
    }

    .delete-btn {
      background: crimson;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="datetime"></div>

  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a new task...">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>
  </div>

  <script>
    // Task Array (each task is an object)
    let tasks = [];

    // Display Date & Time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText =
        now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);

    // Add Task
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const taskObj = {
        text: taskText,
        completed: false
      };

      tasks.push(taskObj); // Using push()
      taskInput.value = "";
      renderTasks(tasks);
    }

    // Toggle Task (completed/pending)
    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks(tasks);
    }

    // Delete Task
    function deleteTask(index) {
      tasks = tasks.filter((_, i) => i !== index); // Using filter()
      renderTasks(tasks);
    }

    // Filter Tasks
    function filterTasks(type) {
      if (type === "all") {
        renderTasks(tasks);
      } else if (type === "completed") {
        renderTasks(tasks.filter(task => task.completed));
      } else if (type === "pending") {
        renderTasks(tasks.filter(task => !task.completed));
      }
    }

    // Render Tasks
    function renderTasks(taskArray) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      taskArray.map((task, index) => { // Using map()
        const li = document.createElement("li");

        li.innerHTML = `
          <span class="${task.completed ? 'completed' : 'pending'}"
                onclick="toggleTask(${index})">
            ${task.text}
          </span>
          <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
        `;

        taskList.appendChild(li);
      });
    }

    // Initial Call
    updateDateTime();
  </script>
</body>
</html>
